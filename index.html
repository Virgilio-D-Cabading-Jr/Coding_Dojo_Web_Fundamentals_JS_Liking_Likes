<html lang="en">

<!--//// HEAD ////////////////////////////////////////-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_lib.css">                  <!-- Link to CSS Library -->
    <link rel="stylesheet" href="style.css">                    <!-- Link to CSS Stylesheet-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Likes</title>
</head>

<!--//// BODY ////////////////////////////////////////-->
<body>
    <div class="main_container">

        <!-- //// NAV BOX ////////////////////////////-->
        <div class="nav">
            <h1 class="pad_1 margin_1">
                Network
            </h1>
        </div>
        
        <!-- //// YOUR FEED ////////////////////////////-->        
        <div class="container justify_center align_center">
            <h1 class="pad_1">
                Your Feed
            </h1>
        </div>
        
        <!-- //// MAIN FEED ////////////////////////////-->
        <div class="main_feed container">

            <!-- ---- Left Column ------------------------>
            <div class="col_1">

                <!-- ---- User Card ---------------------->
                <div class="card container flex_down align_center">
                    <img class="user_img" src="images/user.png" alt="user avatar">
                    <a href="">
                        Add an Avatar
                    </a>
                    <h1>
                        James Doe
                    </h1>
                </div>
            </div>

            <!-- ---- Right Column ----------------------->
            <div id="user_feed" class="col_3">

                <!-- ---- Card Feed -->
                <div class='card container flex_down pad_1'>
                    <div class='container flex_right justify_between pad_1 margin_1 align_center'>
                        <h2>
                            Neil M
                        </h2>
                        <div class='container flex_right pad_1 margin_1 align_center justify_space wdt_30'>
                            <h3>
                                9 Likes
                            </h3>
                            <button class='btn likes_btn'>
                                Like
                            </button>
                        </div>
                    </div>
                    <div class='container justify_center align_center'>
                        <span>
                            I just set up this new discord bot, let me know what you all think. <a href="">link</a>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="script.js">                                    // Link to javascript
    </script>
</body>
</html>
